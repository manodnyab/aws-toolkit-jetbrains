name: Prerelease
on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for release'
        required: false
        default: prerelease
  push:
    branches: [manodnyb/addActionForPrerelease2]


jobs:

  generate_artifact_1:
    strategy:
      matrix:
        supported_versions: [ '2022.3', '2023.2', '2023.1' ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'
      - name: Generate artifact
        run: |
          ./gradlew -PideProfileName=${{ matrix.supported_versions }} :plugin-toolkit:intellij:buildPlugin --exclude-task buildResharperPlugin
     


  upload_artifact:
    runs-on: ubuntu-latest
    needs: [generate_artifact_1]
    steps:
      - uses: actions/checkout@v4
      - name:  Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-toolkit
          path: ./plugins/toolkit/intellij/build/distributions/*.zip
          retention-days: 1

